<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio record an payback with a pitch</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.32/Tone.js"></script>
</head>
<body>
    <div style="text-align: center;">
        <button id="startRecording">start recording audio</button>
        <button id="stopRecording" disabled>stop recording audio</button>
        <button id="playRecorded" disabled>play recorded audio with a pitch</button>
        <button id="stopRecorded" disabled>stop recorded audio with a pitch</button>
        <br>
        <input type="range" id="pitch" name="pitch" min="-10" max="10" step="1">
        <br>
        <div id="pitchLabel" for="pitch">pitch</div>
        <br>
        <input type="range" id="phaser" name="phaser" min="-10" max="10" step="1">
        <br>
        <div id="phaserLabel" for="phaser">phaser</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
