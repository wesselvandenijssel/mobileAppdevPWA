<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio record an payback with a pitch</title>
  <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css"> -->
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.32/Tone.js"></script>
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css">
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>

</head>
<body>
    <ons-page>
      <ons-toolbar>
        <div class="center">Tab 1</div>
      </ons-toolbar>
    
      <ons-tabbar swipeable position="auto">
        <ons-tab page="tab1.html" label="Tab 1" icon="ion-ios-home, material:md-home" badge="17" active>
        </ons-tab>
        <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face" onclick="getLocation()">
        </ons-tab>
      </ons-tabbar>
    </ons-page>
    
    <template id="tab1.html">
      <ons-page id="Tab1">
        <p style="text-align: center;">
          <div style="text-align: center;">
            <button id="startRecording">start recording audio</button>
            <button id="stopRecording" disabled>stop recording audio</button>
            <button id="playRecorded" disabled>play recorded audio with a pitch</button>
            <button id="stopRecorded" disabled>stop recorded audio with a pitch</button>
            <br>
            <input type="range" id="pitch" name="pitch" min="-10" max="10" step="1">
            <br>
            <div id="pitchLabel" for="pitch">pitch</div>
            <br>
            <input type="range" id="phaser" name="phaser" min="-10" max="10" step="1">
            <br>
            <div id="phaserLabel" for="phaser">phaser</div>
    
        </div>
        </p>
      </ons-page>
    </template>
    
    <template id="tab2.html">
      <ons-page id="Tab2">
        <p style="text-align: center;">
          <div id="map" style="height:90vh;"></div>
        </p>
      </ons-page>
    </template>
    <script src="/script.js"></script>
</body>
</html>
